<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <img src="product1.jpg" alt="Product">
                <div class="cart-item-details">
                    <p>Gradient Graphic T-shirt</p>
                    <p>Size: Large</p>
                    <p>Color: White</p>
                    <p>$145</p>
                </div>
                <button>Remove</button>
            </div>
            <!-- More cart items -->
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: $565</p>
            <p>Discount: -$113</p>
            <p>Delivery Fee: $15</p>
            <p>Total: $467</p>
            <button class="checkout-btn">Go to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Shop.co. All rights reserved.</p>
    </footer>
</body>
</html>
